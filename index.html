				img.onload = function(){
					ctx.drawImage(img, 0, 0);
				}
		    var t_start_x = 0;
		    var t_start_y = 0;
		    var startmove = false;
				document.addEventListener('touchstart',start, false);
		    document.addEventListener('touchmove',move, false);
		    document.addEventListener('touchend',end, false);
		    function end(){
		    	startmove = false;
		    }
		    var linewidth = 1;
		    var linecolor = 'black';
		    function start(event){
		    	linewidth = document.getElementById("myselect").value;
		    	linecolor = document.getElementById("mycolor").value;
		    	if(!startmove){
			        var event = event || window.event;
			        t_start_x = event.touches[0].clientX;
			        t_start_y = event.touches[0].clientY;
		    				console.log(t_start_x,t_start_y);
		    				startmove = true;
		    	}
		    }
		    function move(event){
		    	event.preventDefault();
		    	if(startmove){
				        var event = event || window.event;
		            t_end_x = event.touches[0].clientX;
		            t_end_y = event.touches[0].clientY;
		    				console.log(t_start_x,t_start_y,t_end_x,t_end_y);
		    				
		    				ctx.beginPath();
								ctx.lineCap="round";
								ctx.lineWidth=linewidth;
								ctx.strokeStyle=linecolor;
								ctx.moveTo(t_start_x,t_start_y);
								ctx.lineTo(t_end_x,t_end_y);
								ctx.stroke();
								t_start_x = t_end_x;
								t_start_y = t_end_y;
		    	}
		    }
		    function clearcanvas(){
		    	ctx.drawImage(img, 0, 0);
		    }
    </script>
